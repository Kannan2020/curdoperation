<div style="padding: 2rem">
    <label>Server Name</label>
    <input type="text" class="form-control" (input)="onUpdateServerName($event)" [(ngModel)]="serverName">
    <button class="btn btn-primary" [disabled]="!allowAddNewServer" (click)="onCreateServer()" >Add Server</button>
    <br>
    <p *ngIf="serverCreated;else serverNotCreated" >Server was created and server name was - {{serverName}}</p>
    <ng-template #serverNotCreated>
        Server was Not created
    </ng-template>
    <app-server *ngFor="let server of servers"></app-server>

    </div>
