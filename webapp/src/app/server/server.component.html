<div style="padding: 2rem">
<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowAddNewServer" (click)="onCreateServer()" >Add Server</button>
<br>
<p>{{serverCreationStatus}}</p>
<p>Server ID {{serverId}} is Status {{GetStatus()}}</p> 
</div>
